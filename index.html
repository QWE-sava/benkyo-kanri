            <div class="card">

                <label for="subject">æ•™ç§‘:</label>
                <select id="subject">
                    <option value="å›½èª">å›½èª</option>
                    <option value="æ•°å­¦">æ•°å­¦</option>
                    <option value="è‹±èª">è‹±èª</option>
                </select>
                <label for="hours">æ™‚é–“:</label>
                <input type="number" id="hours" min="0" step="0.5">
                <button onclick="addStudyLog()">è¨˜éŒ²ã™ã‚‹</button>
            </div>

            <div class="card">
                <h2>âœ… æ—¥ã€…ã®ã‚¿ã‚¹ã‚¯</h2>
                <div class="task-list" id="taskList"></div>
                <input type="text" id="newTask" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ">
                <button onclick="addTask()">è¿½åŠ </button>

    </div>

    <script>
        // å­¦ç¿’è¨˜éŒ²ã¨ã‚¿ã‚¹ã‚¯ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        async function fetchData() {
            const response = await fetch('/api/data');
            const data = await response.json();
            return data;
        }

        // ã‚°ãƒ©ãƒ•ã‚’æç”»
        async function renderChart() {
            const data = await fetchData();
            const studyLog = data.study_log;

            const labels = studyLog.map(log => {
                const date = new Date(log.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            const hours = studyLog.map(log => log.hours);

            const ctx = document.getElementById('studyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å­¦ç¿’æ™‚é–“ (æ™‚é–“)',
                        data: hours,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // å­¦ç¿’è¨˜éŒ²ã‚’é€ä¿¡
        async function addStudyLog() {
            const subject = document.getElementById('subject').value;
            const hours = parseFloat(document.getElementById('hours').value);

            if (isNaN(hours) || hours <= 0) {
                alert('æœ‰åŠ¹ãªæ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            const newLog = {
                date: new Date().toISOString(),
                subject: subject,
                hours: hours
            };

            await fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ study_log: newLog })
            });

            location.reload(); // ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ã‚°ãƒ©ãƒ•ã‚’æ›´æ–°
        }

        // ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ 
        async function addTask() {
            const taskText = document.getElementById('newTask').value;
            if (taskText.trim() === '') return;

            const data = await fetchData();
            const tasks = data.tasks;
            tasks.push({ text: taskText, completed: false });

            await fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tasks: tasks })
            });

            location.reload();
        }

        // ã‚¿ã‚¹ã‚¯ã‚’è¡¨ç¤ºãƒ»æ›´æ–°
        async function renderTasks() {
            const data = await fetchData();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            data.tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onclick = async () => {
                    data.tasks[index].completed = checkbox.checked;
                    await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tasks: data.tasks })
                    });
                };
                
                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                if (task.completed) {
                    textSpan.style.textDecoration = 'line-through';
                }
                
                taskItem.appendChild(checkbox);
                taskItem.appendChild(textSpan);
                taskList.appendChild(taskItem);
            });
        }

        // ã‚¢ãƒ—ãƒªèµ·å‹•æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã€ã‚°ãƒ©ãƒ•ã¨ã‚¿ã‚¹ã‚¯ã‚’è¡¨ç¤º
        window.onload = () => {
            renderChart();
            renderTasks();
        };
    </script>
</body>
